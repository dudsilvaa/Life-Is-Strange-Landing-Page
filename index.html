<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Is Strange - Landing Page</title>
    <link rel="shortcut icon" href="./img/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">              
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
        <img src="./img/logoo_lis.png" alt="Logo Life Is Strange">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="#support">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <div class="imagem-fundo">
            <img class="imagem-fundo" src="./img/backgroundd_Lis.jpg" alt="Imagem de Fundo Life Is Strange">
        </div>
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img class="lis" src="./img/lisaaa_logo.png" alt="Logo Life Is Strange">
                <img class="bts" src="./img/logo_lis_bts.png" alt="Logo Life Is Strange: Before the Storm">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X S</h1>
            <p class="texto">Experimente jogos de aventura com uma história fantástica Life Is Strange e Life Is Strange: Before the Storm</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-lis" src="./img/capa_lis.jpeg" alt="Capa do jogo Life Is Strange">
            
            <div class="informacoes">
                <h3>Life Is Strange</h3>
                <p>
                    Inclui <strong>cinco epísodios</strong>
                </p>
                <ul class="plataformas">
                    <li> 
                        <img src="./img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li> 
                        <img src="./img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>
<script src="./js/index.js"></script>
</html>
